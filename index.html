<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Racheek Character Generator</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<table>
<tr><td class="body">Body</td><td>{{ .Body }}</td></tr>
<tr><td class="mind">Mind</td><td>{{ .Mind }}</td></tr>
<tr><td class="bold">HP</td><td>{{ .HP }}</td></tr>
<tr><td class="bold">Weapon</td><td>{{ .Weapon }}</td></tr>
<tr><td class="bold">Background</td><td>{{ .Background }}</td></tr>
<tr><td class="bold">Items</td><td><ul>{{ range .Items }}<li>{{ . }}</li>{{ end }}</ul></td></tr>
</table>
</body>
</html>
